<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" description = "Color Theory Quiz">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Theory Quiz</title>
    <link rel="stylesheet" type="text/css" href="../main.css"/>

</head>
<body>
    <header class="header">
            <h1>Color Theory Quiz</h1>
            <ul>
                <li>Question Number: <span id="question-number">0</span>/10</li>
                <li>Score: <span id="score">0</span></li>
            </ul>
    </header>
    <main>
        <section class ="quiz-result">
            <h2>Quiz Results</h2>
            <img id="paint-bucket" alt="red paint bucket" src = "../img/paint-bucket.jpg"/>
            <h3>0%</h3>
            <p>You got <span class="right-answers">0 </span>out of 5 questions right.</p>
            <button type="button" id ="button-restart">Restart Quiz</button>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
